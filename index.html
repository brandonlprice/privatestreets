<html>
<head>
    <meta charset="utf-8">
    <title>Private Streets Requests</title>

  <script src="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.js"

    crossorigin=""></script>
	<!-- Load easy button library from CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
	<script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
	
	<!-- Load font-awesome icon library from CDN -->
	<script src="https://kit.fontawesome.com/829ec01bd3.js" crossorigin="anonymous"></script>
    <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
	
	div.leaflet-bar.easy-button-container.leaflet-control{
    position: relative;
    bottom: -34em;
	z-index: 1001;
	}
	  {
 list-style: none;
	}

	div.list.leaflet-control {
		right: -4em;
	}
	.fa-2x {
		color: yellow;
		}
	.fa-lg {
		color: red;
		}
		
	.fa-sm {
		color: blue;
		}
	.fa-xs {
		color: orange;
		}
	div.leaflet-bottom.leaflet-left {
    		background-color: lightgray;
		opacity: .9;
	    	z-index: 999;
		left: .5em;
		position: absolute;
		width: 18.5%;
		bottom: 2em;
	    	top: 38.5em;
		border: 1px solid black;
		height: 33.5%;
		border-radius: 4px;
	    }
	    .leaflet-popup-content p {
    		margin: 1px 0;
		    text-align: center;
	    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([34.282306, -118.384333], 9);

  //L.esri.tiledMapLayer({
	//	url: 'https://cache.gis.lacounty.gov/cache/rest/services/LACounty_Cache/LACounty_Base/MapServer',
	//}).addTo(map);
	L.esri.basemapLayer('ImageryClarity').addTo(map);
	L.esri.basemapLayer('ImageryTransportation').addTo(map);
	
var boundary1 = L.esri.featureLayer({
			url: 'https://services9.arcgis.com/ZP6Sg2L0zjLDGQa9/arcgis/rest/services/unincorporatedAreas_merged/FeatureServer/0'
		});
  		boundary1.setStyle({
  			color: 'lightgray',
			weight: .5
		}).addTo(map);
	
  L.esri.featureLayer({
		url: 'https://services9.arcgis.com/ZP6Sg2L0zjLDGQa9/arcgis/rest/services/privatestreets_160104_present/FeatureServer/0',
		opacity: 0.95,
		color: 'white'
  }).addTo(map);
  
  var undevelopedbounds = L.latLngBounds([[34.440735, -117.642257], [34.776072, -118.325764]]);
	// create an orange rectangle
	var undevelopedboundingBox = L.rectangle(undevelopedbounds, {color: "yellow", weight: 1});
	map.addLayer(undevelopedboundingBox);
	
  var undevelopedpopup = L.popup({
        autoClose:true,
    	closeOnClick:true
      })
    .setLatLng(L.latLng(34.616725, -117.969721))
    .setContent('<p><b>Antelope Valley</b><br />This area is largely undeveloped and so private streets here are usually extensions of where the public street ends because they are easier to approve. Zoom in to see.</p>');

  var undevelopedshortpopup = L.popup({
    	autoClose:false,
	 closeOnClick:false
      })
    .setLatLng(L.latLng(34.616725, -117.969721))
    .setContent('<p><b>Antelope Valley</b></p>');	
	
	var campusbounds = L.latLngBounds([[34.069631, -117.849581], [34.037120, -117.804073]]);
	// create an orange rectangle
	var campusboundingBox = L.rectangle(campusbounds, {color: "red", weight: 1});
	map.addLayer(campusboundingBox);
	
  var campuspopup = L.popup({
        autoClose:true,
    	closeOnClick:true
      })
    .setLatLng(L.latLng(34.050539, -117.825797))
    .setContent('<p><b>Cal Poly Pomona</b><br />Campus streets are also often closed from public roads and another case when we approve private streets.</p>');

 var campusshortpopup = L.popup({
    	autoClose:false,
	closeOnClick:false
      })
    .setLatLng(L.latLng(34.050539, -117.825797))
    .setContent('<p><b>Cal Poly Pomona</b></p>');
	
	 var mobilehomebounds = L.latLngBounds([[34.239992, -118.654088], [34.234559, -118.663138]]);
	// create an orange rectangle
	var mobilehomeboundingBox = L.rectangle(mobilehomebounds, {color: "blue", weight: 1});
	map.addLayer(mobilehomeboundingBox);
	
  var mobilehomepopup = L.popup({
        autoClose:true,
    	closeOnClick:true
      })
    .setLatLng(L.latLng(34.236803, -118.658469))
    .setContent('<p><b>Summit Mobile Homes West Hills, CA 91304</b><br />We often dedicate private streets in mobile home parks because they are closed off from the main thoroughfare.</p>');

 var mobileshortpopup = L.popup({
    	autoClose:false,
	 closeOnClick:false
      })
    .setLatLng(L.latLng(34.236803, -118.658469))
    .setContent('<p><b>Summit Mobile Homes</b></p>');
	
	var condobounds = L.latLngBounds([[33.980927, -117.864071], [33.985847, -117.867386]]);
	// create an orange rectangle
	var condoboundingBox = L.rectangle(condobounds, {color: "orange", weight: 1});
	map.addLayer(condoboundingBox);
	
  var condopopup = L.popup({
        autoClose:true,
    	closeOnClick:true
      })
    .setLatLng(L.latLng(33.983356, -117.865723))
    .setContent('<p><b>Palatine Hills Walnut, CA 91789</b><br />Developers prefer condos have whole addresses just like houses instead of fractional or unit addresses and why private streets are requested in these cases.</p>');
	
 
 var condoshortpopup = L.popup({
    	autoClose:false,
	closeOnClick:false
      })
    .setLatLng(L.latLng(33.983356, -117.865723))
    .setContent('<p><b>Palatine Hills</b></p>');
	
  var condoTract = L.easyButton ( 'far fa-square fa-xs', function(){
		map.setView([33.983365, -117.866088], 17).openPopup(condopopup);
	}).addTo(map);
	
	 var mobileHome = L.easyButton ( 'far fa-square fa-sm', function(){
		map.setView([34.236679, -118.658705], 16).openPopup(mobilehomepopup);
	}).addTo(map);
	
	var schoolCampus = L.easyButton ( 'far fa-square fa-lg', function(){
		map.setView([34.050539, -117.825797], 14).openPopup(campuspopup);
	}).addTo(map);
	
	var undeveloped = L.easyButton ( 'far fa-square fa-2x', function(){
		map.setView([34.616725, -117.969721], 10).openPopup(undevelopedpopup);
	}).addTo(map);
	
	
	
	var allbutton = L.easyButton ( 'fas fa-home', function(){
		map.setView([34.282306, -118.384333], 9).addLayer(mobileshortpopup).addLayer(condoshortpopup).addLayer(campusshortpopup).addLayer(undevelopedshortpopup).removeLayer(undevelopedpopup);
	}).addTo(map);
	
	
	
	var info = L.control({position:'bottomleft'});

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = "<span style='font-size:15px;font-weight: 800; color: white;text-shadow: .5px 1px black;position: relative;top:-16.25em;right: .25em;'>Types</span>";
};

info.addTo(map);

var list = L.control({position:'bottomleft'});

list.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'list'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
list.update = function (props) {
    this._div.innerHTML = "<span style='font-size:12px;font-weight: 700; color: white;text-shadow: .5px 1px black;position: relative;top:1.65em;z-index: 1000;line-height: 2.75;right: 1.25em;'><p>Condo Tract</p><p>Mobile Home</p><p>Campus</p><p>Single Family</p><p>All</p></span>";
};

list.addTo(map);


	
	
	
  
</script>
